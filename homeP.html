<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">



<title>home page</title> 
</head>
<body>








<nav class="navbar">
  <!-- Navigation Buttons -->
  <div class="nav-right">
    <button id="openSignin">Sign Up</button>
    <button id="openLogin">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>
</nav>








<!-- SIGN UP POPUP -->
<div id="signinOverlay" class="overlay">
  <div class="card">
    <button class="closeBtn" data-close="signinOverlay">Ã—</button>

    <h2>Sign Up</h2>
    <form id="signInForm">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="tel" id="mobile" placeholder="Mobile (8 digits)" required>
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<!-- LOGIN POPUP -->
<div id="loginOverlay" class="overlay">
  <div class="card">
    <button class="closeBtn" data-close="loginOverlay">x</button>

    <h2>Login</h2>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Enter Your Email" required>
      <button type="submit">Login</button>
    </form>

  </div>
</div>



<div class="card-horizontal">
  <img src="./img/tr1.jpg" alt="Card Image">

  <div class="card-content">
    <div class="card-text">
      <h3>Jassim Ali</h3>
      <p>Experience: 5 years</p>
      <button class="read-more" data-id="jassim-ali">Read More</button>
    </div>
  </div>

  
</div>




<div class="card-horizontal">
  <img src="./img/trainer2.jpg" alt="Card Image">

  <div class="card-content">
    <div class="card-text">
      <h3>Ali Salman</h3>
      <p>Experience: 10 years</p>
      <button class="read-more" data-id="ali-salman">Read More</button>
    </div>
  </div>

  
 
</div>


<script src="script.js"></script>
</body>
</html>
