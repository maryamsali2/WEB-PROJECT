<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Details</title>
    <link rel="stylesheet" href="details.css">
</head>

<body>

    <div id="trainer-details"></div>



<div class="comment-box">
    <h2>Leave your Review</h2>
    <textarea id="commentInput" placeholder="Write your comment..."></textarea>
    <button id="submitComment">Post Comment</button>
</div>

<div class="comments-list" id="commentsList">
    <h3>All Comments</h3>
</div>

<!-- Login Required Popup -->
<div id="loginPopup" class="popup-bg">
  <div class="popup-box">
    <p>You must login to write a comment.</p>
    <button id="closePopup">OK</button>
  </div>
</div>



    <!-- Only call the special JS for details page -->
    <script src="details.js"></script>

</body>
</html>
